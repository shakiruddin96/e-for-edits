<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e for edit - Shakir Uddin</title>
  <!-- Google Font Anton for big display -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: #202021;
      color: white;
      position: relative;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Timeline header - glass style with opacity */
    .timeline-header {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 153, 0.15);
      border-radius: 30px 0 0 30px;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #00ff99;
      opacity: 0.18;
      pointer-events: none;
      user-select: none;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0,255,153,0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
    }

    /* New header area */
    header {
      width: 100%;
      height: 200px; /* header height */
      position: relative;
      margin-bottom: 50px;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 10;
    }

    /* Background dotted green wave - SVG container */
    .header-bg-wave {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      filter: blur(12px);
      opacity: 0.3;
      pointer-events: none;
    }

    /* Big "E FOR EDITS" text */
    header h1 {
      font-family: 'Anton', sans-serif;
      font-weight: 900;
      font-size: 5rem;
      color: #00ff99;
      line-height: 1;
      max-height: 50%; /* approx 50% of header height */
      margin-bottom: 8px;
      z-index: 10;
      text-align: center;
      user-select: none;
    }

    /* Circular photo */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(0, 255, 153, 0.5);
      object-fit: cover;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.6);
    }

    /* Glass box */
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(0,255,153,0.3);
      box-shadow: 0 8px 32px 0 rgba(0, 255, 153, 0.2);
      padding: 40px 30px;
      max-width: 650px;
      width: 100%;
      color: #e0e0e0;
      text-align: center;
      user-select: text;
      margin-bottom: 40px;
    }

    .glass-box h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: white;
    }

    .glass-box p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 35px;
    }

    .contact-btn {
      background-color: #00ff99;
      color: #121212;
      padding: 14px 36px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .contact-btn:hover {
      background-color: #00cc7a;
    }

    /* Video section */
    .video-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .video-section iframe {
      width: 300px;
      height: 533px;
      border-radius: 12px;
      border: none;
      margin: 10px;
    }

    @media (max-width: 768px) {
      .video-section {
        flex-wrap: nowrap;
        justify-content: space-between;
        overflow-x: visible;
      }
      .video-section iframe {
        transform: scale(1);
        width: 48%;
        height: 340px;
        margin: 0;
      }
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      color: #44ffb0;
      font-size: 0.9rem;
      user-select: none;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
      }
      .timeline-header {
        font-size: 1.2rem;
        padding: 10px 25px;
        top: 15px;
        right: 15px;
      }
      .glass-box {
        padding: 30px 20px;
        max-width: 90%;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.4rem;
      }
      .glass-box h2 {
        font-size: 1.6rem;
      }
      .glass-box p {
        font-size: 1rem;
      }
      .contact-btn {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }

    /* Wave animation for dotted green line */
    @keyframes waveMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="timeline-header">Editing Timeline</div>

  <div class="container">
    <header>
      <!-- Background wave -->
      <svg class="header-bg-wave" viewBox="0 0 800 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke="rgba(0,255,153,0.5)" stroke-width="2" stroke-dasharray="4 8" >
          <animate attributeName="d" dur="8s" repeatCount="indefinite"
            values="
              M0 100 Q200 50 400 100 T800 100;
              M0 100 Q200 150 400 100 T800 100;
              M0 100 Q200 50 400 100 T800 100
            " />
        </path>
      </svg>

      <h1>E FOR EDITS</h1>
      <img class="profile-pic" src="https://i.ibb.co/2NZLkmq/profile.jpg" alt="Shakir Uddin" />
    </header>

    <main class="glass-box">
      <h2>Professional Video Editing Services</h2>
      <p>Fast, creative, and reliable editing for your videos.<br />
      Let's bring your vision to life with high-quality editing, transitions, effects, and storytelling.</p>
      <a href="mailto:shakir@example.com" class="contact-btn">Contact Me</a>
    </main>

    <!-- Video Section -->
    <section class="video-section">
      <iframe 
        src="https://www.youtube.com/embed/bwL2mbMklkY?rel=0&modestbranding=1&showinfo=0&controls=0" 
        loading="lazy" allowfullscreen></iframe>
      <iframe 
        src="https://www.youtube.com/embed/x-QoqPBL5dM?rel=0&modestbranding=1&showinfo=0&controls=0" 
        loading="lazy" allowfullscreen></iframe>
    </section>

    <footer>Â© 2025 Shakir Uddin</footer>
  </div>
</body>
</html>
