<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glassmorphism UI - Shakir</title>
  <style>
    /* Background image styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glass box styling */
    .glass-box {
      background: rgba(255, 255, 255, 0.15); /* semi-transparent white */
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      width: 350px;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-weight: 700;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .glass-box {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Welcome to e for edit</h1>
    <p>Professional Video Editing Services by Shakir Uddin.<br />Fast, creative, and reliable editing.</p>
  </div>
</body>
</html>
